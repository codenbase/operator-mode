# permissions for end users to view vehicles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: coden
    app.kubernetes.io/managed-by: kustomize
  name: vehicle-viewer-role
rules:
- apiGroups:
  - iov.example.io.coden.io
  resources:
  - vehicles
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - iov.example.io.coden.io
  resources:
  - vehicles/status
  verbs:
  - get
